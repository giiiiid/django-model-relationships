<table>
    <tr>
        <th>Food</th>
        <th>Delivery type</th>
        <th>Price</th>
        <th>Amount Owed</th>
    </tr>

    {% for order in orders %}
    <tr>
        <td>{{order.food}}</td>
        <td>{{order.delivery}}</td>
        <td>{{order.food.price}}</td>
    </tr>
    {% endfor %}
</table>
<p>Number of orders = {{orders.count}}</p>
<p>Total = {{total}}</p>


<a href="{% url 'create_order' customer %}">
    <p>Place a new order</p>
</a>
