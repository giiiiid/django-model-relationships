<table>
    <tr>
        <th>Name</th>
        <th>Content</th>
        <th>Price</th>
        <th>Orders</th>
    </tr>

    {% for food in foods.all %}
    <tr>
        <td>{{food.name}}</td>
        <td>{{food.description}}</td>
        <td>{{food.price}}</td>
        <td>{{orders.count}}</td>
        <td></td>
    </tr>
    {% endfor %}
</table>
